<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biuro podróży - Dream Place - Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./assets/images/favicon.png" type="image/png">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><img id="logo" src="./assets/images/favicon.png"> Dream Place</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link about-us" href="./about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link contact-us" href="./contact.html">Contact Us</a>
          </li>
        </ul>
        <div class="language-switcher">
          <button id="language-toggle" class="btn btn-light">
            <img id="language-flag" src="./assets/images/poland_flag.png" alt="Change Language" />
          </button>
        </div>
        <button id="theme-toggle" class="btn btn-light">Tryb ciemny</button>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Kontynenty -->
    <div class="flex-column">
      <button id="btnKontynenty" class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
        Kontynenty
      </button>
      <div class="collapse" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small rekord">
        </ul>
      </div>
    </div>
  
    <!-- Kraje -->
    <div class="flex-column">
      <button id="btnKraje" class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">
        Kraje
      </button>
      <div class="collapse" id="dashboard-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
        </ul>
      </div>
    </div>
  
    <!-- Miasta -->
    <div class="flex-column">
      <button id="btnMiasta" class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="true">
        Miasta
      </button>
      <div class="collapse" id="orders-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
        </ul>
      </div>
    </div>

    <!-- Liczba osób -->
    <div class="flex-column">
      <button id="btnLiczbaOsob" class="btn btn-toggle d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#people-collapse" aria-expanded="true">
        Liczba osób
      </button>
      <div class="collapse" id="people-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
        </ul>
      </div>
    </div>

    <!-- Data rozpoczęcia pobytu -->
    <div class="flex-column">
      <label for="start">Data rozpoczęcia pobytu:</label>
      <input type="date" id="start" name="trip-start" value="2024-01-01" min="2024-01-01" max="2024-12-31" class="form-control mb-3" />
    </div>

    <!-- Liczba dni pobytu -->
    <div class="flex-column">
      <label for="liczbaDniPobytu">Liczba dni pobytu:</label>
      <input type="number" id="liczbaDniPobytu" name="liczbaDniPobytu" min="1" class="form-control mb-3" />
    </div>

    <div class="flex-column">
      <!-- Przycisk Wyszukaj -->
      <button id="btnWyszukaj" class="btn btn-primary mb-3">Wyszukaj</button>
    </div>
  </div>

  <!-- Sekcja na wyniki wyszukiwania -->
  <div id="wynikiWyszukiwania" class="mt-3">
    <!-- Tutaj pojawią się wyniki -->
  </div>

  <div class="container">
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
      <div class="col mb-3">
        <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <p class="text-body-secondary year">© 2024</p>
      </div>
  
      <div class="col mb-3">
      </div>
      <div class="col mb-3">
        <h5 class="section">Section</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="./index.html" class="nav-link p-0 text-body-secondary home">Home</a></li>
          <li class="nav-item mb-2"><a href="./about.html" class="nav-link p-0 text-body-secondary about-us-section">About Us</a></li>
          <li class="nav-item mb-2"><a href="./contact.html" class="nav-link p-0 text-body-secondary contact-us-section">Contact Us</a></li>
        </ul>
      </div>

      <div class="col mb-3">
      </div>
    </footer>
  </div>
  <script src="./client.js" charset="UTF-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
